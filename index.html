      width: 100%; height: 100%;
      pointer-events: none;

    #img-container img {
      position: absolute;
      width: 300px; height: 300px;
      object-fit: contain;
      opacity: 0;
      animation: fadeIn 0.6s ease-in-out forwards,
                 funnyDance 4s ease-in-out infinite;

    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes funnyDance {

      10%  { transform: translate(-45%,-55%) rotate(-15deg) scale(1.2)  skew(5deg); }

      40%  { transform: translate(-40%,-50%) rotate(25deg)  scale(0.7)  skew(-10deg); }
      50%  { transform: translate(-50%,-60%) rotate(0)      scale(1.1)  skew(0); }
      60%  { transform: translate(-48%,-52%) rotate(20deg)  scale(0.9)  skew(-5deg); }
      70%  { transform: translate(-52%,-48%) rotate(-20deg) scale(1.15) skew(5deg); }
      80%  { transform: translate(-50%,-55%) rotate(30deg)  scale(0.85) skew(-10deg); }
      90%  { transform: translate(-55%,-50%) rotate(-30deg) scale(1.25) skew(10deg); }
      100% { transform: translate(-50%,-50%) rotate(0)      scale(1)    skew(0); }
    }
    button {
      font-family: var(--font);
      font-weight: 500;
      border: none;
      border-radius: 32px;
      padding: 12px 28px;
      cursor: pointer;
      transition: transform .2s, box-shadow .3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #stop-btn {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: #fff;
      display: none;
    }
    #new-btn {
      position: absolute;
      top: 80px; left: 50%;
      transform: translateX(-50%);
      background: var(--secondary);
      color: #1A1A2E;
      display: none;
      pointer-events: none;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }
  </style>

    const maxKeyLen = Math.max(...Object.keys(mappings).map(k => k.length));
    let buffer = '', replicator = null;

    const container = document.getElementById('img-container'),
          message   = document.getElementById('message'),
          stopBtn   = document.getElementById('stop-btn'),
          newBtn    = document.getElementById('new-btn');

    document.addEventListener('keydown', e => {
      const k = e.key.toLowerCase();
      if (k === 'backspace') {
        buffer = buffer.slice(0, -1);
      } else if (k.length === 1 && /\S/.test(k)) {
        buffer += k;
        if (buffer.length > maxKeyLen) {
          buffer = buffer.slice(-maxKeyLen);
        }
      } else return;

      for (let key of Object.keys(mappings)) {
        if (buffer.endsWith(key)) {
          // stop replication if running
          if (replicator) {
            clearInterval(replicator);
            replicator = null;
            newBtn.style.display = 'none';
            container.innerHTML = '';
          }
          // show a random quote

          showImage(mappings[key]);
          buffer = '';
          return;
        }
      }
    });

    stopBtn.addEventListener('click', () => {
      stopBtn.style.display = 'none';
      replicator = setInterval(() => {
        for (let i = 0; i < 2; i++) {
          const curr = container.querySelector('img');
          if (!curr) return;
          const clone = curr.cloneNode();
          clone.style.width  = '100px';
          clone.style.height = '100px';
          const half = 50;
          const x = half + Math.random() * (window.innerWidth - 2 * half);
          const y = half + Math.random() * (window.innerHeight - 2 * half);

      img.style.left      = '50%';
      img.style.top       = '50%';
